---
title: Pretra탑ivanje
layout: page
---
<h4>Pretra탑i</h4>
<form action="{{ site.baseurl }}/search/" method="get">
	<input type="text" name="q" id="search-input" placeholder="Pretra탑i" autofocus>
	<input type="submit" value="Pretra탑i" style="display: none;">
</form>

<!-- nomicrotypo -->
<h4><span id="search-process">Prikaz</span> rezultata <span id="search-query-container" style="display: none;">za "<strong id="search-query"></strong>"</span></h4>
<p id="no-results" style="display: none;">Nema rezultata za "<strong id="no-results-query"></strong>".</p>
<ul id="search-results"></ul>
<!-- endnomicrotypo -->

<script>
	window.data = {
		{% for item in site.book %}
			{% if item.title %}
				{% unless item.excluded_in_search %}
					{% if added %},{% endif %}
					{% assign added = false %}

					"{{ item.url | slugify }}": {
						"id": "{{ item.url | slugify }}",
						"title": "{{ item.title | xml_escape }}",
						"category": "{{ collection.title | xml_escape }}",
						"url": "{{ item.url | xml_escape }}",
						"content": {{ item.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
					}

					{% assign added = true %}
				{% endunless %}
			{% endif %}
		{% endfor %}
	};
</script>
<script src="{{ site.baseurl }}/assets/js/lunr.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/search.js"></script>
<script>
	document.getElementById("open-nav").addEventListener("click", function () {
		document.body.classList.toggle("nav-open");
	});
</script>
